# Tmux config
#✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪✪

# utf-8
setw -g utf8 on

# configure prefix key
unbind-key C-b
set-option -g prefix C-q
bind-key C-q send-prefix

set-option -g default-command "reattach-to-user-namespace -l zsh"

# set window index begining number to 1 (the default value is 0)
set -g base-index 1
set -g pane-base-index 1

# set C-g to send cancel command
unbind C-g


# bind C-r to reload tmux.conf
unbind r
bind C-r source-file ~/.tmux.conf

# emacs like key binding on copy-mode (to terminate C-x c)
setw -g mode-key emacs
bind-key -t emacs-copy C-w copy-pipe "reattach-to-user-namespace pbcopy"

# additional key bindings
bind ^q last-pane
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r Left  resize-pane -L 5
bind -r Down  resize-pane -D 5
bind -r Up    resize-pane -U 5
bind -r Right resize-pane -R 5
bind d confirm-before "detach-client"

# show number of panes to switch them
bind i display-panes
#set display-panes-time 20000


# set colors (Solarized light)
set -g default-terminal "screen-256color"

## default statusbar colors
set-option -g status-bg colour231 #base2
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

## default window title colors
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

## active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

## pane border
set-option -g pane-border-fg colour231 #base2
set-option -g pane-active-border-fg colour051 #base1

## message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

## pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

## clock
set-window-option -g clock-mode-colour colour40 #green